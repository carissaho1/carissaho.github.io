<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */

        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here
       var numclicks = 0;

       function changeShape(){
        if (numclicks % 2 == 0) {
            document.getElementById("div1").setAttribute("id", "div2");
        }

        else {
            document.getElementById("div2").setAttribute("id", "div1");
        }

        numclicks += 1;
       }

    </script>

</body>
</html>
