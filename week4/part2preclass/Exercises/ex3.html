<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->

      <input type="text" id="text" placeholder="enter items"></input>
      <button id="Enter" onclick="addtolist()">enter</button>

      <ul id="list">
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here

        function addtolist(){
         var para = document.createElement("li");
         var node = document.createTextNode(document.getElementById("text").value); //soln: must check if document.getElementById("text").value.length > 0) then do the appending by executing the code below
         para.appendChild(node);
         
         var list = document.getElementById("list"); //OR document.getElementsByTagName("ul")[0];
         list.appendChild(para);
        }

      </script>
 
   </body>
</html>
