	<title>Palindrome</title>
</head>
<body>

	<script>
		var str = prompt("If you provide a string, I will tell you if it is a Palindrome!"); 
       // TODO: add your code here
	   str = str.toLowerCase(); 
	   str = str.replace(/ /g, "");
	   var reversed = str.split("").reverse().join("");
	   if (str == reversed){
		alert("Yes, palindrome!");
	   }
	   else {
		alert("No, not palindrome!");
	   }
