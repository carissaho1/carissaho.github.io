<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Bieber Fanpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: #fff;
            margin: 20px 0;
            padding: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: glow 1.5s infinite alternate;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .floating-image {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .floating-image:hover {
            transform: scale(1.2) rotate(15deg);
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(-45deg);
                opacity: 0;
            }
        }

        .heart.left {
            left: 20px;
            bottom: 0;
        }

        .heart.right {
            right: 20px;
            bottom: 0;
            animation-delay: 1s;
        }

    </style>
</head>
<body>

<h1>Justin Bieber Fanpage - 안녕하세요!</h1>

<img src="justin1.jpg" class="floating-image" alt="Image 1">
<img src="justin2.jpg" class="floating-image" alt="Image 2">
<img src="justin3.jpg" class="floating-image" alt="Image 3">
<img src="justin4.jpg" class="floating-image" alt="Image 4">
<img src="justin5.jpg" class="floating-image" alt="Image 5">
<img src="justin6.jpg" class="floating-image" alt="Image 6">

<div class="heart left"></div>
<div class="heart right"></div>

<script>
    const images = document.querySelectorAll('.floating-image');

    images.forEach(img => {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let dx = (Math.random() - 0.5) * 4;
        let dy = (Math.random() - 0.5) * 4;

        function animate() {
            x += dx;
            y += dy;

            if (x <= 0 || x >= window.innerWidth - 120) dx *= -1;
            if (y <= 0 || y >= window.innerHeight - 120) dy *= -1;

            img.style.left = x + 'px';
            img.style.top = y + 'px';

            requestAnimationFrame(animate);
        }

        animate();
    });

    function createFloatingHeart(className) {
        const heart = document.createElement('div');
        heart.className = className;
        document.body.appendChild(heart);

        setTimeout(() => {
            document.body.removeChild(heart);
        }, 5000);
    }

    setInterval(() => {
        createFloatingHeart('heart left');
        createFloatingHeart('heart right');
    }, 1000);

</script>

</body>
</html>
